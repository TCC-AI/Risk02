<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青實業-AI控制管理中心</title>
    <!-- 新增 Bootstrap CSS 用於下拉選單 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: '微軟正黑體', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin: 0 auto;
            position: relative;
        }

        .login-form, .dashboard {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button:not(.btn) {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover:not(.btn) {
            background-color: #3367d6;
        }

        .error-message {
            color: #d93025;
            margin-top: 15px;
            text-align: center;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature-btn {
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #inventory-btn {
            background-color: #34a853;
        }

        #inventory-btn:hover {
            background-color: #2d9249;
        }

        #event-btn {
            background-color: #ea4335;
        }

        #event-btn:hover {
            background-color: #d33426;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            margin-top: 15px;
        }

        /* 使用者資訊區塊的樣式 */
        .user-info {
            text-align: right;
            margin-bottom: 15px;
            font-size: 14px;
            color: #555;
        }

        .user-info strong {
            color: #4285f4;
        }

        /* 下拉選單樣式 */
        .dropdown {
            margin-top: 20px;
        }

        /* 修改 inventory-section 的樣式 */
        .inventory-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            /* 新增以下屬性來確保居中 */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
        }
        
        /* 修改 container 樣式，當切換到盤點頁面時不需要 */
        .container.hidden {
            display: none;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            padding: 8px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .inventory-table th, .inventory-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .inventory-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .inventory-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .inventory-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .submit-btn {
            background-color: #34a853;
            width: 150px;
        }

        .submit-btn:hover {
            background-color: #2d9249;
        }

        .reset-btn {
            background-color: #ea4335;
            width: 150px;
        }

        .reset-btn:hover {
            background-color: #d33426;
        }

        .select-container, .input-container {
            margin-bottom: 0;
        }

        .select-container select, .input-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .input-container input[disabled] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .risk-info {
            margin-bottom: 10px;
        }

        .risk-name {
            font-weight: bold;
            color: #333;
        }

        .risk-description {
            color: #666;
            font-size: 14px;
        }

        .risk-category, .risk-level, .related-departments {
            font-size: 13px;
            color: #777;
        }

        @media (max-width: 768px) {
            .inventory-section {
                padding: 15px;
            }
            
            .inventory-table th, .inventory-table td {
                padding: 8px;
                font-size: 14px;
            }
            
            .inventory-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .submit-btn, .reset-btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .feature-btn {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登入表單 -->
        <div id="login-section" class="login-form">
            <h1>昶青實業-AI控制管理中心</h1>
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" id="username" placeholder="請輸入帳號">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="請輸入密碼">
            </div>
            <button id="login-btn">登入</button>
            <p id="loading" class="loading hidden">驗證中...</p>
            <p id="error-message" class="error-message"></p>
        </div>

        <!-- 主頁面 -->
        <div id="dashboard-section" class="dashboard hidden">
            <!-- 使用者資訊區塊 -->
            <div id="user-info" class="user-info">
                歡迎： <strong id="user-department"></strong> - <strong id="user-name"></strong>
            </div>
            <h1>昶青實業-AI控制管理中心</h1>
            <div class="button-group">
                <button id="inventory-btn" class="feature-btn">部門週期盤點</button>
                <button id="event-btn" class="feature-btn">事件登錄</button>
            </div>
            
            <!-- 登出下拉選單 -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle w-100 py-2" type="button" id="logoutDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    登出選項
                </button>
                <ul class="dropdown-menu w-100" aria-labelledby="logoutDropdown">
                    <li><a class="dropdown-item" href="#" id="changePasswordBtn">更改密碼</a></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn">登出</a></li>
                </ul>
            </div>
        </div>
        
        <!-- 更改密碼的彈出視窗 -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changePasswordModalLabel">更改密碼</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="changePasswordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">目前密碼</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">新密碼</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">確認新密碼</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div id="passwordChangeMessage" class="alert" style="display: none;"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="submitChangePassword">確認更改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 部門週期盤點頁面 -->
    <div id="inventory-section" class="inventory-section hidden">
        <div class="inventory-header">
            <h1>部門週期盤點</h1>
            <button id="back-btn" class="back-btn">返回前頁</button>
        </div>
        
        <div id="inventory-loading" class="loading">載入中，請稍候...</div>
        
        <div id="inventory-content" class="hidden">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th style="width: 40%">風險項目</th>
                        <th style="width: 20%">本月是否增加</th>
                        <th style="width: 15%">發生次數</th>
                        <th style="width: 25%">原因</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body">
                    <!-- 風險項目將在JavaScript中動態生成 -->
                </tbody>
            </table>
            
            <div class="inventory-actions">
                <button id="submit-inventory-btn" class="submit-btn">送出</button>
                <button id="reset-inventory-btn" class="reset-btn">重置</button>
            </div>
        </div>
    </div>

    <!-- 新增 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

 <script>
document.addEventListener('DOMContentLoaded', function() {
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const inventorySection = document.getElementById('inventory-section');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const loadingMsg = document.getElementById('loading');
    const inventoryBtn = document.getElementById('inventory-btn');
    const eventBtn = document.getElementById('event-btn');
    const logoutBtn = document.getElementById('logoutBtn');
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    const submitChangePasswordBtn = document.getElementById('submitChangePassword');
    const userDepartment = document.getElementById('user-department');
    const userName = document.getElementById('user-name');
    const backBtn = document.getElementById('back-btn');
    const submitInventoryBtn = document.getElementById('submit-inventory-btn');
    const resetInventoryBtn = document.getElementById('reset-inventory-btn');
    const inventoryTableBody = document.getElementById('inventory-table-body');
    const inventoryLoading = document.getElementById('inventory-loading');
    const inventoryContent = document.getElementById('inventory-content');
    
    // 自動登出相關變數
    let inactivityTimer;
    const inactivityTimeout = 15 * 60 * 1000; // 15分鐘，以毫秒為單位
    
    // 監控用戶活動的函數
    function resetInactivityTimer() {
        // 清除現有計時器
        clearTimeout(inactivityTimer);
        
        // 如果用戶已登入，則設置新的計時器
        if (localStorage.getItem('isLoggedIn') === 'true') {
            inactivityTimer = setTimeout(autoLogout, inactivityTimeout);
        }
    }
    
    // 自動登出函數
    function autoLogout() {
        // 只有在用戶已登入的情況下執行登出
        if (localStorage.getItem('isLoggedIn') === 'true') {
            // 顯示提示訊息
            alert('因長時間未操作，系統已自動登出');
            
            // 清除登入資訊
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('department');
            localStorage.removeItem('name');
            
            // 返回登入頁面
            showLogin();
        }
    }
    
    // 監聽用戶活動事件
    ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
        document.addEventListener(event, resetInactivityTimer, true);
    });
    
    // Google Apps Script Web App URL (部署為網頁應用程式後的URL)
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbweatQC9elu42lL-WfUkd1TRAox52oaAN_DFlGu7V3LFBcvjnO_JHJdbrrngN66EGWk/exec';
    
    // 檢查是否已登入
    if (localStorage.getItem('isLoggedIn') === 'true') {
        // 顯示使用者資訊
        userDepartment.textContent = localStorage.getItem('department') || '';
        userName.textContent = localStorage.getItem('name') || '';
        showDashboard();
        // 初始化自動登出計時器
        resetInactivityTimer();
    }
    
    // 登入按鈕點擊事件
    loginBtn.addEventListener('click', function() {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (!username || !password) {
            errorMessage.textContent = '請輸入帳號和密碼';
            return;
        }
        
        // 顯示載入中訊息
        errorMessage.textContent = '';
        loadingMsg.classList.remove('hidden');
        loginBtn.disabled = true;
        
        // 使用 fetch API 呼叫 Google Apps Script
        fetch(`${scriptUrl}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
            .then(response => response.json())
            .then(data => {
                loadingMsg.classList.add('hidden');
                loginBtn.disabled = false;
                
                if (data.success) {
                    // 登入成功，儲存使用者資訊
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('department', data.department || '');
                    localStorage.setItem('name', data.name || '');
                    
                    // 顯示使用者資訊
                    userDepartment.textContent = data.department || '';
                    userName.textContent = data.name || '';
                    
                    showDashboard();
                    // 啟動自動登出計時器
                    resetInactivityTimer();
                } else {
                    // 登入失敗
                    errorMessage.textContent = data.message || '帳號或密碼錯誤';
                }
            })
            .catch(error => {
                loadingMsg.classList.add('hidden');
                loginBtn.disabled = false;
                errorMessage.textContent = '系統錯誤，請稍後再試';
                console.error('Error:', error);
            });
    });
    
    // 部門週期盤點按鈕點擊事件
    inventoryBtn.addEventListener('click', function() {
        showInventorySection();
        loadInventoryData();
        // 重置計時器
        resetInactivityTimer();
    });
    
    // 返回按鈕點擊事件
    backBtn.addEventListener('click', function() {
        showDashboard();
        // 重置計時器
        resetInactivityTimer();
    });
    
    // 載入部門週期盤點資料
    function loadInventoryData() {
        const department = localStorage.getItem('department');
        if (!department) {
            alert('無法獲取部門資訊，請重新登入');
            showLogin();
            return;
        }
        
        inventoryLoading.classList.remove('hidden');
        inventoryContent.classList.add('hidden');
        inventoryTableBody.innerHTML = '';
        
        // 從後端獲取風險清單
        fetch(`${scriptUrl}?action=getRiskItems&department=${encodeURIComponent(department)}`)
            .then(response => response.json())
            .then(data => {
                inventoryLoading.classList.add('hidden');
                
                if (data.success) {
                    // 成功獲取風險清單
                    renderRiskItems(data.items);
                    inventoryContent.classList.remove('hidden');
                } else {
                    alert(data.message || '無法獲取風險清單');
                }
                // 重置計時器
                resetInactivityTimer();
            })
            .catch(error => {
                inventoryLoading.classList.add('hidden');
                alert('系統錯誤，請稍後再試');
                console.error('Error:', error);
            });
    }
    
    // 渲染風險項目表格
    function renderRiskItems(items) {
        inventoryTableBody.innerHTML = '';
        
        if (items.length === 0) {
            const emptyRow = document.createElement('tr');
            emptyRow.innerHTML = `
                <td colspan="4" style="text-align: center;">沒有風險項目</td>
            `;
            inventoryTableBody.appendChild(emptyRow);
            return;
        }
        
        items.forEach((item, index) => {
            const row = document.createElement('tr');
            row.setAttribute('data-risk-id', index);
            row.innerHTML = `
                <td>
                    <div class="risk-info">
                        <div class="risk-name">${item.name}</div>
                        <div class="risk-description">${item.description}</div>
                        <div class="risk-category">類別: ${item.category}</div>
                        <div class="risk-level">風險等級: ${item.level}</div>
                        <div class="related-departments">相關聯部門: ${item.relatedDepartments}</div>
                    </div>
                </td>
                <td>
                    <div class="select-container">
                        <select class="increase-select" data-index="${index}">
                            <option value="">請選擇</option>
                            <option value="yes">是</option>
                            <option value="no">否</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="input-container">
                        <input type="number" class="occurrence-input" data-index="${index}" min="0" disabled>
                    </div>
                </td>
                <td>
                    <div class="input-container">
                        <input type="text" class="reason-input" data-index="${index}" disabled>
                    </div>
                </td>
            `;
            inventoryTableBody.appendChild(row);
        });
        
        // 為所有增加選擇框添加事件監聽器
        document.querySelectorAll('.increase-select').forEach(select => {
            select.addEventListener('change', function() {
                const index = this.getAttribute('data-index');
                const occurrenceInput = document.querySelector(`.occurrence-input[data-index="${index}"]`);
                const reasonInput = document.querySelector(`.reason-input[data-index="${index}"]`);
                
                if (this.value === 'yes') {
                    occurrenceInput.disabled = false;
                    reasonInput.disabled = false;
                    occurrenceInput.required = true;
                    reasonInput.required = true;
                } else {
                    occurrenceInput.disabled = true;
                    reasonInput.disabled = true;
                    occurrenceInput.required = false;
                    reasonInput.required = false;
                    occurrenceInput.value = '';
                    reasonInput.value = '';
                }
                
                // 重置計時器
                resetInactivityTimer();
            });
        });
    }
    
// 送出按鈕點擊事件
submitInventoryBtn.addEventListener('click', function() {
    // 驗證所有必填欄位
    let isValid = true;
    const responses = [];
    
    document.querySelectorAll('.increase-select').forEach(select => {
        const index = select.getAttribute('data-index');
        const occurrenceInput = document.querySelector(`.occurrence-input[data-index="${index}"]`);
        const reasonInput = document.querySelector(`.reason-input[data-index="${index}"]`);
        
        // 取得風險項目名稱和其他資訊
        const riskRow = document.querySelector(`tr[data-risk-id="${index}"]`);
        const riskName = riskRow.querySelector('.risk-name').textContent;
        const riskDescription = riskRow.querySelector('.risk-description').textContent;
        const riskCategory = riskRow.querySelector('.risk-category').textContent.replace('類別: ', '');
        const riskLevel = riskRow.querySelector('.risk-level').textContent.replace('風險等級: ', '');
        const relatedDepartments = riskRow.querySelector('.related-departments').textContent.replace('相關聯部門: ', '');
        
        if (select.value === '') {
            isValid = false;
            select.style.borderColor = 'red';
        } else {
            select.style.borderColor = '';
            
            if (select.value === 'yes') {
                if (!occurrenceInput.value) {
                    isValid = false;
                    occurrenceInput.style.borderColor = 'red';
                } else {
                    occurrenceInput.style.borderColor = '';
                }
                
                if (!reasonInput.value) {
                    isValid = false;
                    reasonInput.style.borderColor = 'red';
                } else {
                    reasonInput.style.borderColor = '';
                }
            }
            
            // 收集回應，包含更多風險項目資訊
            responses.push({
                index: index,
                riskName: riskName,
                riskDescription: riskDescription,
                riskCategory: riskCategory,
                riskLevel: riskLevel,
                relatedDepartments: relatedDepartments,
                increased: select.value === 'yes',
                occurrences: select.value === 'yes' ? occurrenceInput.value : 0,
                reason: select.value === 'yes' ? reasonInput.value : ''
            });
        }
    });
    
    if (!isValid) {
        alert('請填寫所有必填欄位');
        return;
    }
    
    // 送出資料
    const department = localStorage.getItem('department');
    const username = localStorage.getItem('username');
    const name = localStorage.getItem('name');
    
    // 添加當前時間
    const currentTime = new Date().toISOString();
    
    submitInventoryBtn.disabled = true;
    submitInventoryBtn.textContent = '送出中...';
    
    // 獲取表格中的所有資料
    const tableData = [];
    document.querySelectorAll('#inventory-table-body tr').forEach(row => {
        const riskName = row.querySelector('.risk-name').textContent;
        const riskDescription = row.querySelector('.risk-description').textContent;
        const riskCategory = row.querySelector('.risk-category').textContent.replace('類別: ', '');
        const riskLevel = row.querySelector('.risk-level').textContent.replace('風險等級: ', '');
        const relatedDepartments = row.querySelector('.related-departments').textContent.replace('相關聯部門: ', '');
        
        const selectElement = row.querySelector('.increase-select');
        const occurrenceInput = row.querySelector('.occurrence-input');
        const reasonInput = row.querySelector('.reason-input');
        
        const isIncreased = selectElement.value === 'yes';
        const occurrences = isIncreased ? occurrenceInput.value : '0';
        const reason = isIncreased ? reasonInput.value : '';
        
        tableData.push({
            riskName: riskName,
            riskDescription: riskDescription,
            riskCategory: riskCategory,
            riskLevel: riskLevel,
            relatedDepartments: relatedDepartments,
            increased: isIncreased,
            occurrences: occurrences,
            reason: reason
        });
    });
    
    fetch(`${scriptUrl}?action=submitInventory`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            timestamp: currentTime,
            department: department,
            username: username,
            name: name,
            responses: tableData,
            sheetName: '部門週期盤點紀錄' // 指定要寫入的工作表名稱
        })
    })
    .then(response => response.json())
    .then(data => {
        submitInventoryBtn.disabled = false;
        submitInventoryBtn.textContent = '送出';
        
        if (data.success) {
            alert('部門週期盤點已成功送出');
            showDashboard();
        } else {
            alert(data.message || '送出失敗，請稍後再試');
        }
        // 重置計時器
        resetInactivityTimer();
    })
    .catch(error => {
        submitInventoryBtn.disabled = false;
        submitInventoryBtn.textContent = '送出';
        alert('系統錯誤，請稍後再試');
        console.error('Error:', error);
    });
});

    
    // 重置按鈕點擊事件
    resetInventoryBtn.addEventListener('click', function() {
        // 重置所有輸入和選擇
        document.querySelectorAll('.increase-select').forEach(select => {
            select.value = '';
            select.style.borderColor = '';
            
            const index = select.getAttribute('data-index');
            const occurrenceInput = document.querySelector(`.occurrence-input[data-index="${index}"]`);
            const reasonInput = document.querySelector(`.reason-input[data-index="${index}"]`);
            
            occurrenceInput.value = '';
            occurrenceInput.disabled = true;
            occurrenceInput.style.borderColor = '';
            
            reasonInput.value = '';
            reasonInput.disabled = true;
            reasonInput.style.borderColor = '';
        });
        
        // 重置計時器
        resetInactivityTimer();
    });
    
    // 事件登錄按鈕點擊事件
    eventBtn.addEventListener('click', function() {
        alert('將導向事件登錄功能');
        // 這裡可以替換成實際的功能實現
        // 重置計時器
        resetInactivityTimer();
    });
    
    // 登出按鈕點擊事件
    logoutBtn.addEventListener('click', function() {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('username');
        localStorage.removeItem('department');
        localStorage.removeItem('name');
        // 清除自動登出計時器
        clearTimeout(inactivityTimer);
        showLogin();
    });
    
    // 更改密碼按鈕點擊事件
    changePasswordBtn.addEventListener('click', function() {
        // 重置表單和訊息
        document.getElementById('changePasswordForm').reset();
        document.getElementById('passwordChangeMessage').style.display = 'none';
        
        // 顯示更改密碼彈出視窗
        const changePasswordModal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
        changePasswordModal.show();
        
        // 重置計時器
        resetInactivityTimer();
    });
    
    // 提交更改密碼表單
    submitChangePasswordBtn.addEventListener('click', function() {
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageDiv = document.getElementById('passwordChangeMessage');
        
        // 檢查新密碼和確認密碼是否一致
        if (newPassword !== confirmPassword) {
            messageDiv.className = 'alert alert-danger';
            messageDiv.textContent = '新密碼與確認密碼不一致！';
            messageDiv.style.display = 'block';
            return;
        }
        
        // 獲取當前登入的用戶名
        const username = localStorage.getItem('username');
        
        // 發送更改密碼請求到後端
        fetch(`${scriptUrl}?action=changePassword&username=${encodeURIComponent(username)}&currentPassword=${encodeURIComponent(currentPassword)}&newPassword=${encodeURIComponent(newPassword)}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.textContent = '密碼更改成功！';
                    messageDiv.style.display = 'block';
                    
                    // 3秒後關閉彈出視窗
                    setTimeout(function() {
                        bootstrap.Modal.getInstance(document.getElementById('changePasswordModal')).hide();
                        // 清空表單
                        document.getElementById('changePasswordForm').reset();
                        messageDiv.style.display = 'none';
                    }, 3000);
                } else {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.textContent = data.message || '密碼更改失敗！';
                    messageDiv.style.display = 'block';
                }
                // 重置計時器
                resetInactivityTimer();
            })
            .catch(error => {
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = '系統錯誤，請稍後再試';
                messageDiv.style.display = 'block';
                console.error('Error:', error);
            });
    });
    
    // 顯示主頁面
    function showDashboard() {
        loginSection.classList.add('hidden');
        inventorySection.classList.add('hidden');
        document.querySelector('.container').classList.remove('hidden');
        dashboardSection.classList.remove('hidden');
        document.querySelector('.container').style.maxWidth = '500px';
        // 重置計時器
        resetInactivityTimer();
    }
    
    // 顯示登入頁面
    function showLogin() {
        dashboardSection.classList.add('hidden');
        inventorySection.classList.add('hidden');
        document.querySelector('.container').classList.remove('hidden');
        loginSection.classList.remove('hidden');
        usernameInput.value = '';
        passwordInput.value = '';
        errorMessage.textContent = '';
        document.querySelector('.container').style.maxWidth = '500px';
        // 清除自動登出計時器
        clearTimeout(inactivityTimer);
    }
    
    // 顯示部門週期盤點頁面
    function showInventorySection() {
        loginSection.classList.add('hidden');
        dashboardSection.classList.add('hidden');
        document.querySelector('.container').classList.add('hidden'); // 隱藏原容器
        inventorySection.classList.remove('hidden');
        // 重置計時器
        resetInactivityTimer();
    }
});


</script>
