        /* 非對稱漸層背景 */
        body {

        body::before {
            content: "";

            top: 0;

            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 60%);
            z-index: -1;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 80%;
            height: 100%;
            background: radial-gradient(circle at 80% 70%, rgba(0, 100, 150, 0.1) 0%, transparent 60%);

// 全域函數 - 顯示AI評析
async function showAIAnalysis(department, riskValue) {
    try {
        // 顯示載入狀態
        document.getElementById('modalDepartmentName').textContent = department;
        document.getElementById('modalRiskValue').textContent = riskValue;
        document.getElementById('aiAnalysisContent').innerHTML = `

                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">載入中...</span>
                </div>
                <p class="mt-2">正在載入AI評析...</p>
            </div>
        `;
        
        // 顯示模態框
        const modal = new bootstrap.Modal(document.getElementById('aiAnalysisModal'));
        modal.show();
        
        // 發送請求獲取AI評析
        const response = await fetch(`${scriptUrl}?action=getAIAnalysis&department=${encodeURIComponent(department)}`, {
            method: 'GET'
        });
        
        const result = await response.json();
        
        if (result.success) {
            // 將Markdown內容轉換為HTML並顯示
            const htmlContent = convertMarkdownToHTML(result.aiAnalysis || '暫無AI評析內容');
            document.getElementById('aiAnalysisContent').innerHTML = htmlContent;
        } else {
            document.getElementById('aiAnalysisContent').innerHTML = `
                <div class="alert alert-warning" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> ${result.message || '無法載入AI評析'}
                </div>
            `;

    } catch (error) {
        console.error('載入AI評析時發生錯誤:', error);
        document.getElementById('aiAnalysisContent').innerHTML = `
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle"></i> 載入失敗：${error.message}
            </div>
        `;
    }
}

// 全域函數 - 簡單的Markdown轉HTML
function convertMarkdownToHTML(markdown) {
    if (!markdown) return '<p>暫無內容</p>';
    
    let html = markdown
        // 標題
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        // 粗體
        .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
        // 斜體
        .replace(/\*(.*)\*/gim, '<em>$1</em>')
        // 列表
        .replace(/^\* (.*$)/gim, '<li>$1</li>')
        .replace(/(<li>.*<\/li>)/gims, '<ul>$1</ul>')
        // 換行
        .replace(/\n/gim, '<br>');
    
    return `<div class="markdown-content">${html}</div>`;
}

                    index: index,
                    riskName: riskName,
                    riskDescription: riskDescription,
                    riskCategory: riskCategory,
                    riskLevel: riskLevel,
                    relatedDepartments: relatedDepartments,
                    increased: select.value === 'yes',
                    occurrences: select.value === 'yes' ? occurrenceInput.value : 0,
                    reason: select.value === 'yes' ? reasonInput.value : ''
                });
            }
        });
        
        if (!isValid) {
            alert('請填寫所有必填欄位');
            return;
        }
        
        // 送出資料
        const department = localStorage.getItem('department');
        const username = localStorage.getItem('username');
        const name = localStorage.getItem('name');
        
        // 添加當前時間
        const currentTime = new Date().toISOString();
        
        submitInventoryBtn.disabled = true;
        submitInventoryBtn.textContent = '送出中...';
        
        fetch(`${scriptUrl}?action=submitInventory`, {
            method: 'POST',
            
            body: JSON.stringify({
                timestamp: currentTime,
                department: department,
                username: username,
                name: name,
                responses: responses,
                sheetName: '定期紀錄' // 指定要寫入的工作表名稱
            })
        })
        .then(response => response.json())
        .then(data => {
            submitInventoryBtn.disabled = false;
            submitInventoryBtn.textContent = '送出';
            
            if (data.success) {
                alert('部門週期盤點已成功送出');
                showDashboard();
            } else {
                alert(data.message || '送出失敗，請稍後再試');
            }
            // 重置計時器
            resetInactivityTimer();
        })
        .catch(error => {
            submitInventoryBtn.disabled = false;
            submitInventoryBtn.textContent = '送出';
            alert('系統錯誤，請稍後再試');
            console.error('Error:', error);
        });
    });
    
    // 重置按鈕點擊事件
    resetInventoryBtn.addEventListener('click', function() {
        // 重置所有輸入和選擇
        document.querySelectorAll('.increase-select').forEach(select => {
            select.value = '';
            select.style.borderColor = '';
            
            const index = select.getAttribute('data-index');
            const occurrenceInput = document.querySelector(`.occurrence-input[data-index="${index}"]`);
            const reasonInput = document.querySelector(`.reason-input[data-index="${index}"]`);
            
            occurrenceInput.value = '';
            occurrenceInput.disabled = true;
            occurrenceInput.style.borderColor = '';
            
            reasonInput.value = '';
            reasonInput.disabled = true;
            reasonInput.style.borderColor = '';
        });
        
        // 重置計時器
        resetInactivityTimer();
    });
    
    // 事件登錄按鈕點擊事件
    eventBtn.addEventListener('click', function() {
        alert('將導向事件登錄功能');
        // 這裡可以替換成實際的功能實現
        // 重置計時器
        resetInactivityTimer();
    });
    
    // 登出按鈕點擊事件
    logoutBtn.addEventListener('click', function() {
        // 立即執行本地登出
        performLocalLogout();
        
        // 在背景發送登出請求到後端
        const username = localStorage.getItem('username') || '';
        fetch(`${scriptUrl}?action=logout&username=${encodeURIComponent(username)}`)
            .then(response => response.json())
            .catch(error => console.error('登出請求失敗:', error));
    });

    // 本地登出函數
    function performLocalLogout() {
        // 清除本地儲存的登入資訊
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('username');
        localStorage.removeItem('department');
        localStorage.removeItem('name');
        
        // 顯示登入頁面，隱藏其他頁面
        loginSection.classList.remove('hidden');
        dashboardSection.classList.add('hidden');
        inventorySection.classList.add('hidden');
        deptRiskIndexPage.style.display = 'none';
        document.querySelector('.container').classList.remove('hidden');
        
        // 清空登入表單
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        
        // 停止計時器
        clearTimeout(inactivityTimer);
    }

    
    // 更改密碼按鈕點擊事件
    changePasswordBtn.addEventListener('click', function() {
        // 重置表單和訊息
        document.getElementById('changePasswordForm').reset();
        document.getElementById('passwordChangeMessage').style.display = 'none';
        
        // 顯示更改密碼彈出視窗
        const changePasswordModal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
        changePasswordModal.show();
        
        // 重置計時器
        resetInactivityTimer();
    });
    
    // 提交更改密碼表單
    submitChangePasswordBtn.addEventListener('click', function() {
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageDiv = document.getElementById('passwordChangeMessage');
        
        // 檢查新密碼和確認密碼是否一致
        if (newPassword !== confirmPassword) {
            messageDiv.className = 'alert alert-danger';
            messageDiv.textContent = '新密碼與確認密碼不一致！';
            messageDiv.style.display = 'block';
            return;
        }
        
        // 獲取當前登入的用戶名
        const username = localStorage.getItem('username');
        
        // 發送更改密碼請求到後端
        fetch(`${scriptUrl}?action=changePassword&username=${encodeURIComponent(username)}&currentPassword=${encodeURIComponent(currentPassword)}&newPassword=${encodeURIComponent(newPassword)}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.textContent = '密碼更改成功！';
                    messageDiv.style.display = 'block';
                    
                    // 3秒後關閉彈出視窗
                    setTimeout(function() {
                        bootstrap.Modal.getInstance(document.getElementById('changePasswordModal')).hide();
                        // 清空表單
                        document.getElementById('changePasswordForm').reset();
                        messageDiv.style.display = 'none';
                    }, 3000);
                } else {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.textContent = data.message || '密碼更改失敗！';
                    messageDiv.style.display = 'block';
                }
                // 重置計時器
                resetInactivityTimer();
            })
            .catch(error => {
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = '系統錯誤，請稍後再試';
                messageDiv.style.display = 'block';
                console.error('Error:', error);
            });
    });
    
    // 顯示主頁面
    function showDashboard() {
        loginSection.classList.add('hidden');
        inventorySection.classList.add('hidden');
        deptRiskIndexPage.style.display = 'none';
        document.querySelector('.container').classList.remove('hidden');
        dashboardSection.classList.remove('hidden');
        document.querySelector('.container').style.maxWidth = '500px';
        // 重置計時器
        resetInactivityTimer();
    }
    
    // 顯示登入頁面
    function showLogin() {
        dashboardSection.classList.add('hidden');
        inventorySection.classList.add('hidden');
        deptRiskIndexPage.style.display = 'none';
        document.querySelector('.container').classList.remove('hidden');
        loginSection.classList.remove('hidden');
        usernameInput.value = '';
        passwordInput.value = '';
        errorMessage.textContent = '';
        document.querySelector('.container').style.maxWidth = '500px';
        // 清除自動登出計時器
        clearTimeout(inactivityTimer);
    }
    
    // 顯示部門週期盤點頁面
    function showInventorySection() {
        loginSection.classList.add('hidden');
        dashboardSection.classList.add('hidden');
        deptRiskIndexPage.style.display = 'none';
        document.querySelector('.container').classList.add('hidden'); // 隱藏原容器
        inventorySection.classList.remove('hidden');
        // 重置計時器
        resetInactivityTimer();
    }
});
</script>

</body>
